	DEEP_BUFFER_PCM_NAME_2		'Deepbuffer Amps'
	HEADSET_CODEC_NAME		'SSP0-Codec'
	HEADSET_PLAYBACK_PCM_STREAM_NAME 'Headset Playback'
	HEADSET_CAPTURE_PCM_STREAM_NAME	'Headset Capture'
	HEADSET_SSP_DAI_INDEX		0
