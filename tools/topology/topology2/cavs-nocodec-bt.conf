#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	# playback pipelines
	io-gateway [
		{
			index	2
			direction	playback
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-0'
			}

			Object.Widget.dai-copier.1 {
				dai_index 0
				dai_type "SSP"
				copier_type "SSP"
				stream_name "NoCodec-0"
				node_type $I2S_LINK_OUTPUT_CLASS
				num_input_pins 1
			}
		}
		{
			index	4
			direction	playback
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-1'
			}

			Object.Widget.dai-copier.1 {
				dai_index 1
				dai_type "SSP"
				copier_type "SSP"
				stream_name "NoCodec-1"
				node_type $I2S_LINK_OUTPUT_CLASS
				num_input_pins 1
			}
		}
	]

	host-gateway-playback [
			{
			index	1
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-0'
			}
			Object.Widget.host-copier.1 {
				stream_name 'SSP0 Playback'
				pcm_id 0
			}
		}
		{
			index	3
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-1'
			}
			Object.Widget.host-copier.1 {
				stream_name 'SSP1 Playback'
				pcm_id 1
			}
		}
	]

	# capture pipelines
	host-gateway-capture [
		{
			index 	5
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-0'
			}
			Object.Widget.host-copier.1 {
				stream_name 'SSP0 Capture'
				pcm_id 0
			}
		}
		{
			index 	9
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-1'
			}
			Object.Widget.host-copier.1 {
				stream_name 'SSP1 Capture'
				pcm_id 1
			}
		}
	]

	io-gateway-capture [
		{
			index		6
			direction	capture
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-0'
			}

			Object.Widget.dai-copier."1" {
				dai_index	0
				dai_type	"SSP"
				type		dai_out
				copier_type	"SSP"
				stream_name	"NoCodec-0"
				node_type	$I2S_LINK_INPUT_CLASS
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
		}
		{
			index		10
			direction	capture
			Object.Widget.pipeline.1 {
				stream_name 'NoCodec-1'
			}

			Object.Widget.dai-copier."1" {
				dai_index	1
				dai_type	"SSP"
				type		dai_out
				copier_type	"SSP"
				stream_name	"NoCodec-1"
				node_type	$I2S_LINK_INPUT_CLASS
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
		}
	]
}

