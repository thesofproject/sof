<include/components/mfcc.conf>

Define {
       DMIC1_PCM_NAME	"DMIC MFCC"
}

Object.Pipeline.host-gateway-capture [
	{
		index		$DMIC1_HOST_PIPELINE_ID
		core_id		$DMIC_CORE_ID
		Object.Widget.host-copier.1 {
			stream_name $DMIC1_PCM_CAPS
			pcm_id $DMIC1_PCM_ID
			num_input_audio_formats 1
			num_output_audio_formats 1
			IncludeByKey.NUM_DMICS {
				"2" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		16
							in_valid_bit_depth	16
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_bit_depth		16
							out_valid_bit_depth	16
						}
					]
				}
				"4" {
					Object.Base.input_audio_format [
						{
						    in_rate		$DMIC1_RATE
						    in_channels		4
						    in_bit_depth	16
						    in_valid_bit_depth	16
						    in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						    in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_channels		4
							out_bit_depth		16
							out_valid_bit_depth	16
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		}
		Object.Widget.pipeline."1" {
			core $DMIC_CORE_ID
		}
	}
]

Object.Pipeline.dai-copier-gain-eqiir-module-copier-capture [
	{
		index		$DMIC1_DAI_PIPELINE_ID
		core_id		$DMIC_CORE_ID

		Object.Widget.dai-copier.1 {
			dai_index	1
			dai_type	"DMIC"
			copier_type	"DMIC"
			type		dai_out
			stream_name	$DMIC1_NAME
			node_type $DMIC_LINK_INPUT_CLASS
			num_input_audio_formats		3
			num_output_audio_formats	1
			IncludeByKey.NUM_DMICS {
				"2" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		16
							in_valid_bit_depth	16
						}
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		32
							in_valid_bit_depth	24
							in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
						}
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		32
							in_valid_bit_depth	32
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_bit_depth		32
							out_valid_bit_depth	32
						}
					]
				}
				"4" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		16
							in_valid_bit_depth	16
							in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
							in_ch_map		$CHANNEL_MAP_3_POINT_1
						}
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	24
							in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
							in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
							in_ch_map		$CHANNEL_MAP_3_POINT_1
						}
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
							in_ch_map		$CHANNEL_MAP_3_POINT_1
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_channels		4
							out_bit_depth		32
							out_valid_bit_depth	32
							out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
							out_ch_map		$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		}

		Object.Widget.module-copier."2" {
			stream_name $DMIC1_NAME
			num_input_audio_formats	    1
			num_output_audio_formats    1
			IncludeByKey.NUM_DMICS {
				"2" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		32
							in_valid_bit_depth	32
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_bit_depth		16
							out_valid_bit_depth	16
						}
					]
				}
				"4" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_channels		4
							out_bit_depth		16
							out_valid_bit_depth	16
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		}

		Object.Widget.eqiir.1 {
			Object.Control.bytes."1" {
				name 'DMIC1 Capture IIR Eq'
				IncludeByKey.DMIC1_RATE {
					"16000" {
						IncludeByKey.DMIC1_DAI_EQIIR {
							"passthrough"		"include/components/eqiir/passthrough.conf"
							"highpass_40hz_0db"	"include/components/eqiir/highpass_40hz_0db_16khz.conf"
							"highpass_40hz_20db"	"include/components/eqiir/highpass_40hz_20db_16khz.conf"
							"highpass_100hz_0db"	"include/components/eqiir/highpass_100hz_0db_16khz.conf"
							"highpass_100hz_20db"	"include/components/eqiir/highpass_100hz_20db_16khz.conf"
						}
					}
					"48000" {
						IncludeByKey.DMIC1_DAI_EQIIR {
							"passthrough"		"include/components/eqiir/passthrough.conf"
							"highpass_40hz_0db"	"include/components/eqiir/highpass_40hz_0db_16khz.conf"
							"highpass_40hz_20db"	"include/components/eqiir/highpass_40hz_20db_16khz.conf"
							"highpass_100hz_0db"	"include/components/eqiir/highpass_100hz_0db_16khz.conf"
							"highpass_100hz_20db"	"include/components/eqiir/highpass_100hz_20db_16khz.conf"
						}
					}
				}
			}
			num_input_audio_formats	    1
			num_output_audio_formats    1
			IncludeByKey.NUM_DMICS {
				"2" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		32
							in_valid_bit_depth	32
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_bit_depth		32
							out_valid_bit_depth	32
						}
					]
				}
				"4" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_channels		4
							out_bit_depth		32
							out_valid_bit_depth	32
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		}

		Object.Widget.gain.1 {
			curve_duration 500000
			num_input_audio_formats 2
			num_output_audio_formats 2
			num_input_audio_formats	    1
			num_output_audio_formats    1
			IncludeByKey.NUM_DMICS {
				"2" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_bit_depth		32
							in_valid_bit_depth	32
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_bit_depth		32
							out_valid_bit_depth	32
						}
					]
				}
				"4" {
					Object.Base.input_audio_format [
						{
							in_rate			$DMIC1_RATE
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					Object.Base.output_audio_format [
						{
							out_rate		$DMIC1_RATE
							out_channels		4
							out_bit_depth		32
							out_valid_bit_depth	32
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
			Object.Control.mixer.1 {
				name 'Dmic1 Capture Volume'
			}
			Object.Control.mixer.2 {
				name 'Dmic1 Capture Switch'

				mute_led_use		1
				mute_led_direction	1
			}
		}


		Object.Widget.pipeline."1" {
			core $DMIC_CORE_ID
			priority $DMIC_PIPELINE_PRIORITY
		}
	}
]

