IncludeByKey.BT_LOOPBACK_MODE {
	"true"		"platform/intel/bt-ssp-config-lbm.conf"
}

IncludeByKey.BT_LOOPBACK_MODE {
	"false"	"platform/intel/bt-ssp-config.conf"
}

Object.Pipeline {
	# playback pipelines
	io-gateway [
		{
			index		$BT_PB_DAI_PIPELINE_ID
			direction	playback
			Object.Widget.pipeline.1 {
				stream_name	"dai-copier.SSP.$BT_NAME.playback"
			}

			Object.Widget.dai-copier.1 {
				dai_index      $BT_INDEX
				dai_type       "SSP"
				copier_type    "SSP"
				stream_name    $BT_NAME
				node_type      $I2S_LINK_OUTPUT_CLASS
				num_input_audio_formats 3
				num_output_audio_formats 3
				num_input_pins 1

				CombineArrays.Object.Base.output_audio_format [
					# array of 2ch format with range of rates
					{
						out_rate [
							8000
							16000
						]
						out_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						out_bit_depth		[ 16 ]
						out_valid_bit_depth	[ 16 ]
						out_channels		[ 2 ]
					}
				]
				CombineArrays.Object.Base.input_audio_format [
					# array of 2ch format with range of rates
					{
						in_rate [
							8000
							16000
						]
						in_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						in_bit_depth		[ 16 ]
						in_valid_bit_depth	[ 16 ]
						in_channels		[ 2 ]
					}
				]
			}
		}
	]

	host-gateway-playback [
		{
			index		$BT_PB_HOST_PIPELINE_ID
			Object.Widget.pipeline.1 {
		                stream_name "dai-copier.SSP.$BT_NAME.playback"
			}
			Object.Widget.host-copier.1 {
				stream_name $BT_PB_PCM_CAPS
				pcm_id $BT_PCM_ID
				num_input_audio_formats 3
				num_output_audio_formats 3
				CombineArrays.Object.Base.output_audio_format [
					# array of 2ch format with range of rates
					{
						out_rate [
							8000
							16000
						]
						out_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						out_bit_depth		[ 16 ]
						out_valid_bit_depth	[ 16 ]
						out_channels		[ 2 ]
					}
				]
				CombineArrays.Object.Base.input_audio_format [
					# array of 2ch format with range of rates
					{
						in_rate [
							8000
							16000
						]
						in_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						in_bit_depth		[ 16 ]
						in_valid_bit_depth	[ 16 ]
						in_channels		[ 2 ]
					}
				]
			}
		}
	]

	# capture pipelines
	host-gateway-capture [
		{
			index	      $BT_CP_HOST_PIPELINE_ID
			Object.Widget.pipeline.1 {
				stream_name "dai-copier.SSP.$BT_NAME.capture"
			}
			Object.Widget.host-copier.1 {
				stream_name $BT_CP_PCM_CAPS
				pcm_id	$BT_PCM_ID
				num_input_audio_formats 3
				num_output_audio_formats 3
				CombineArrays.Object.Base.output_audio_format [
					# array of 2ch format with range of rates
					{
						out_rate [
							8000
							16000
						]
						out_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						out_bit_depth		[ 16 ]
						out_valid_bit_depth	[ 16 ]
						out_channels		[ 2 ]
					}
				]
				CombineArrays.Object.Base.input_audio_format [
					# array of 2ch format with range of rates
					{
						in_rate [
							8000
							16000
						]
						in_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						in_bit_depth		[ 16 ]
						in_valid_bit_depth	[ 16 ]
						in_channels		[ 2 ]
					}
				]
			}
		}
	]

	io-gateway-capture [
		{
			index		$BT_CP_DAI_PIPELINE_ID
			direction	"capture"
			Object.Widget.pipeline.1 {
				stream_name "dai-copier.SSP.$BT_NAME.capture"
			}

			Object.Widget.dai-copier."1" {
				dai_index	$BT_INDEX
				dai_type	"SSP"
				type		dai_out
				copier_type	"SSP"
				stream_name	$BT_NAME
				node_type	$I2S_LINK_INPUT_CLASS
				num_input_audio_formats 3
				num_output_audio_formats 3
				CombineArrays.Object.Base.output_audio_format [
					# array of 2ch format with range of rates
					{
						out_rate [
							8000
							16000
						]
						out_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						out_bit_depth		[ 16 ]
						out_valid_bit_depth	[ 16 ]
						out_channels		[ 2 ]
					}
				]
				CombineArrays.Object.Base.input_audio_format [
					# array of 2ch format with range of rates
					{
						in_rate [
							8000
							16000
						]
						in_channels [ 1 ]
					}
					# 2ch 16-bit 48k
					{
						in_bit_depth		[ 16 ]
						in_valid_bit_depth	[ 16 ]
						in_channels		[ 2 ]
					}
				]
			}
		}
	]
}

Object.Base.route [
	{
		source	"host-copier.$BT_PCM_ID.playback"
		sink	"dai-copier.SSP.$BT_NAME.playback"
	}
	{
		source	"dai-copier.SSP.$BT_NAME.capture"
		sink	"host-copier.$BT_PCM_ID.capture"
	}
]

Object.PCM.pcm [
	{
		name		$BT_PCM_NAME
		id 		$BT_PCM_ID
		direction	"duplex"

		Object.Base.fe_dai.1 {
		}

		Object.PCM.pcm_caps.1 {
			direction   "playback"
			name $BT_PB_PCM_CAPS
			formats	'S16_LE'
			rates '8000,16000,48000'
			channels_min 1
			channels_max 2
		}

		Object.PCM.pcm_caps.2 {
			direction   "capture"
			name	$BT_CP_PCM_CAPS
			formats 'S16_LE'
			rates '8000,16000,48000'
			channels_min 1
			channels_max 2
		}
	}
]
