									out_ch_map	$CHANNEL_MAP_5_POINT_1
								}
								{
									out_channels		6
									out_bit_depth		16
									out_valid_bit_depth	16
									out_ch_cfg	$CHANNEL_CONFIG_5_POINT_1
									out_ch_map	$CHANNEL_MAP_5_POINT_1
								}
							]
