]

Object.Base.route [
	{
		source	"eqfir.21.2"
		sink	"alh-copier.$SDW_SPK_STREAM.0"
	}
	{
		source 'mixin.20.1'
		sink 'mixout.21.1'
	}
	{
		source 'host-copier.2.playback'
		sink 'gain.20.1'
	}
]

