# route and pipeline index start from pcm id * 10

Define {
	SDW_SPK_STREAM 'SDW1-Playback'
	SDW_SPK_IN_STREAM 'SDW1-Capture'
	ALH_2ND_SPK_ID 22
	ALH_3RD_SPK_ID 23
	ALH_2ND_SPK_IN_ID 32
	ALH_3RD_SPK_IN_ID 33
	SDW_AMP_BE_ID 2
	SDW_AMP_IN_BE_ID 3
