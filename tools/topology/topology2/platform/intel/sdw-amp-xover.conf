	AMP_FEEDBACK_CH_PER_LINK 2
	SDW_AMP_FEEDBACK true
	AMP_PLAYBACK_NAME 'Speaker Playback'
}

Object.Dai.ALH [
	{
		dai_index 20
		id		$SDW_AMP_BE_ID
		direction	"playback"
		name		$SDW_SPK_STREAM
		default_hw_conf_id	0
		rate			48000

		Object.Base.hw_config.1 {
			id	0
			name	"ALH514"
		}
	}
]

