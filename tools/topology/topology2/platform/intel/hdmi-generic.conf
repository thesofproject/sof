Object.Dai.HDA [
	{
		dai_index 4
		name $HDMI1_STREAM
		id $HDMI1_ID
		default_hw_conf_id 1
		Object.Base.hw_config.1 {
			name	"HDA4"
		}
		direction playback
	}
	{
		dai_index 5
		name $HDMI2_STREAM
		id $HDMI2_ID
		default_hw_conf_id 2
		Object.Base.hw_config.1 {
			name	"HDA5"
		}
		direction playback
	}
	{
		dai_index 6
		name $HDMI3_STREAM
		id $HDMI3_ID
		default_hw_conf_id 3
		Object.Base.hw_config.1 {
			name	"HDA6"
		}
		direction playback
	}
]

Object.Pipeline {
	host-gateway-playback [
		{
			Object.Widget.host-copier.1 {
				stream_name $HDMI1_PCM_CAPS
				pcm_id $HDMI1_PCM_ID
			}

			index $HDMI1_HOST_PIPELINE_ID
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
		{
			Object.Widget.host-copier.1 {
				stream_name $HDMI2_PCM_CAPS
				pcm_id $HDMI2_PCM_ID
			}

			index $HDMI2_HOST_PIPELINE_ID
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
		{
			Object.Widget.host-copier.1 {
				stream_name $HDMI3_PCM_CAPS
				pcm_id $HDMI3_PCM_ID
			}

			index $HDMI3_HOST_PIPELINE_ID
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
	]
	io-gateway	 [
		{
			direction	"playback"
			index $HDMI1_DAI_PIPELINE_ID

			Object.Widget.dai-copier.1 {
				node_type $HDA_LINK_OUTPUT_CLASS
				stream_name "iDisp1"
				dai_type "HDA"
				copier_type "HDA"
				num_input_audio_formats 1
				num_output_audio_formats 1
				num_input_pins 1

				# copier only supports 32-bit 48KHz 2ch
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
		{
			direction	"playback"
			index $HDMI2_DAI_PIPELINE_ID

			Object.Widget.dai-copier.1 {
				node_type $HDA_LINK_OUTPUT_CLASS
				stream_name 'iDisp2'
				dai_type "HDA"
				copier_type "HDA"
				num_input_audio_formats 1
				num_output_audio_formats 1
				num_input_pins 1

				# copier only supports 32-bit 48KHz 2ch
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
		{
			direction	"playback"
			index $HDMI3_DAI_PIPELINE_ID
			Object.Widget.dai-copier.1 {
				node_type $HDA_LINK_OUTPUT_CLASS
				stream_name 'iDisp3'
				dai_type "HDA"
				copier_type "HDA"
				num_input_audio_formats 1
				num_output_audio_formats 1
				num_input_pins 1

				# copier only supports 32-bit 48KHz 2ch
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
			use_chain_dma	$HDMI_USE_CHAIN_DMA
		}
	]
}

Object.PCM.pcm [
	{
		name HDMI1
		id $HDMI1_PCM_ID
		Object.Base.fe_dai.1 {
			name "HDMI1"
		}
		Object.PCM.pcm_caps.1 {
			name $HDMI1_PCM_CAPS
			formats 'S32_LE,S16_LE'
			channels_max 8
		}
		direction playback
	}
	{
		name HDMI2
		id $HDMI2_PCM_ID
		Object.Base.fe_dai.1 {
			name "HDMI2"
		}
		Object.PCM.pcm_caps.1 {
			name $HDMI2_PCM_CAPS
			formats 'S32_LE,S16_LE'
			channels_max 8
		}
		direction playback
	}
	{
		name HDMI3
		id $HDMI3_PCM_ID
		Object.Base.fe_dai.1 {
			name "HDMI3"
		}
		Object.PCM.pcm_caps.1 {
			name $HDMI3_PCM_CAPS
			formats 'S32_LE,S16_LE'
			channels_max 8
		}
		direction playback
	}
]

# top-level pipeline connections
Object.Base.route [
	{
		source "host-copier.$HDMI1_PCM_ID.playback"
		sink "dai-copier.HDA.iDisp1.playback"
	}
	{
		source "host-copier.$HDMI2_PCM_ID.playback"
		sink "dai-copier.HDA.iDisp2.playback"
	}
	{
		source "host-copier.$HDMI3_PCM_ID.playback"
		sink "dai-copier.HDA.iDisp3.playback"
	}
]

