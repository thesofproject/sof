Define {
       DMIC0_PCM_NAME	"DMIC Raw"
}

Object.Dai.DMIC [
	{
		dai_index 0
		name			$DMIC0_NAME
		id 			$DMIC0_ID
		driver_version		$DMIC_DRIVER_VERSION
		io_clk			$DMIC_IO_CLK
		clk_min		500000
		clk_max		4800000
		unmute_ramp_time_ms	200
		# num_pdm_active should always set to 2 but depending on the number of DMIC's
		# the mic's are enabled or disabled in each PDM.
		num_pdm_active 	2

		Object.Base.hw_config.1 {
			id	0
			name	"DMIC0"
		}

		# PDM controller config
		Object.Base.pdm_config.1 {
			mic_a_enable	$PDM0_MIC_A_ENABLE
			mic_b_enable	$PDM0_MIC_B_ENABLE
			ctrl_id	0
		}
		Object.Base.pdm_config.2 {
			ctrl_id	1
			mic_a_enable	$PDM1_MIC_A_ENABLE
			mic_b_enable	$PDM1_MIC_B_ENABLE
		}
	}
	{
               name                    $DMIC1_NAME
               id                      $DMIC1_ID
               dai_index               1
               driver_version          $DMIC_DRIVER_VERSION
               io_clk                  $DMIC_IO_CLK
               sample_rate             16000
               clk_min         500000
               clk_max         4800000
               unmute_ramp_time_ms     200
               # num_pdm_active should always set to 2 but depending on the number of DMIC's
               # the mic's are enabled or disabled in each PDM.
               num_pdm_active  2

               Object.Base.hw_config.1 {
                       id      0
			name	"DMIC1"
               }

               # PDM controller config
               Object.Base.pdm_config.1 {
                       mic_a_enable    $PDM0_MIC_A_ENABLE
                       mic_b_enable    $PDM0_MIC_B_ENABLE
                       ctrl_id 0
               }
               Object.Base.pdm_config.2 {
                       ctrl_id 1
                       mic_a_enable    $PDM1_MIC_A_ENABLE
                       mic_b_enable    $PDM1_MIC_B_ENABLE
               }
       }
]

IncludeByKey.PASSTHROUGH {
"false" {
		IncludeByKey.INCLUDE_WOV {
			"true"	"platform/intel/dmic-wov.conf"
		}

		Object.Pipeline.gain-capture [
			{
				format		$FORMAT
				index 		$DMIC0_HOST_PIPELINE_ID
				core_id		$DMIC_CORE_ID
				Object.Widget.host-copier.1 {
					stream_name $DMIC0_PCM_CAPS
					pcm_id	$DMIC0_PCM_ID
					num_input_audio_formats 2
					num_output_audio_formats 2
					Object.Base.audio_format.1 {
						in_bit_depth		32
						in_valid_bit_depth	32
						out_bit_depth		32
						out_valid_bit_depth	32
					}
					Object.Base.audio_format.2 {
						in_channels		4
						in_bit_depth		32
						in_valid_bit_depth	32
						out_channels		4
						out_bit_depth		32
						out_valid_bit_depth	32
						in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						in_ch_map	$CHANNEL_MAP_3_POINT_1
						out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						out_ch_map	$CHANNEL_MAP_3_POINT_1
					}
				}
				Object.Widget.gain.1 {
					curve_duration 500000
					num_input_audio_formats 2
					num_output_audio_formats 2
					Object.Base.audio_format.1 {
						in_bit_depth		32
						in_valid_bit_depth	32
						out_bit_depth		32
						out_valid_bit_depth	32
					}
					Object.Base.audio_format.2 {
						in_channels		4
						in_bit_depth		32
						in_valid_bit_depth	32
						out_channels		4
						out_bit_depth		32
						out_valid_bit_depth	32
						in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						in_ch_map	$CHANNEL_MAP_3_POINT_1
						out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						out_ch_map	$CHANNEL_MAP_3_POINT_1
					}
					Object.Control.mixer.1 {
						name '$DMIC0_PCM_NAME Capture Volume'
					}
				}

				Object.Widget.module-copier."2" {
					num_input_audio_formats 2
					num_output_audio_formats 2
					Object.Base.audio_format.1 {
						in_bit_depth		32
						in_valid_bit_depth	32
						out_bit_depth		32
						out_valid_bit_depth	32
					}
					Object.Base.audio_format.2 {
						in_channels		4
						in_bit_depth		32
						in_valid_bit_depth	32
						out_channels		4
						out_bit_depth		32
						out_valid_bit_depth	32
						in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						in_ch_map	$CHANNEL_MAP_3_POINT_1
						out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
						out_ch_map	$CHANNEL_MAP_3_POINT_1
					}
				}
				Object.Widget.pipeline."1" {
					core $DMIC_CORE_ID
				}
			}
		]

		Object.Pipeline.dai-copier-eqiir-module-copier-capture [
			{
				index		$DMIC0_DAI_PIPELINE_ID
				core_id		$DMIC_CORE_ID

				Object.Widget.dai-copier.1 {
					dai_index	0
					dai_type	"DMIC"
					copier_type	"DMIC"
					type		dai_out
					stream_name	$DMIC0_NAME
					node_type $DMIC_LINK_INPUT_CLASS
				}

				Object.Widget.module-copier."2" {
					stream_name $DMIC0_NAME
				}

				Object.Widget.eqiir.1 {
					Object.Control.bytes."1" {
						name 'DMIC0 Capture IIR Eq'
					}
				}
				Object.Widget.pipeline."1" {
					core $DMIC_CORE_ID
					priority $DMIC_PIPELINE_PRIORITY
				}
			}
		]
		Object.Base.route [
			{
				source $DMIC0_DAI_COPIER
				sink $DMIC0_DAI_GAIN
			}
			{
				source $DMIC0_DAI_PIPELINE_SRC
				sink $DMIC0_HOST_PIPELINE_SINK
			}
			{
				source	"gain.$DMIC0_HOST_PIPELINE_ID.1"
				sink	"host-copier.$DMIC0_PCM_ID.capture"
			}
		]
	}
"true"	{
		Object.Pipeline.host-gateway-capture [
			{
				index 		$DMIC0_HOST_PIPELINE_ID
				Object.Widget.host-copier.1 {
					stream_name $DMIC0_PCM_CAPS
					pcm_id $DMIC0_PCM_ID
					num_input_audio_formats	2
					Object.Base.input_audio_format [
						{
							in_bit_depth		32
							in_valid_bit_depth	32
						}
						{
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					num_output_audio_formats	2
					Object.Base.output_audio_format [
						{
							out_bit_depth		32
							out_valid_bit_depth	32
						}
						{
							out_channels		4
							out_bit_depth		32
							out_valid_bit_depth	32
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		]
		Object.Pipeline.io-gateway-capture [
			{
				index		$DMIC0_DAI_PIPELINE_ID
				Object.Widget.dai-copier.1 {
					dai_index	0
					dai_type	"DMIC"
					copier_type	"DMIC"
					type		dai_out
					stream_name	$DMIC0_NAME
					node_type $DMIC_LINK_INPUT_CLASS
					num_input_audio_formats	2
					Object.Base.input_audio_format [
						{
							in_bit_depth		32
							in_valid_bit_depth	32
						}
						{
							in_channels		4
							in_bit_depth		32
							in_valid_bit_depth	32
							in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							in_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
					num_output_audio_formats	2
					Object.Base.output_audio_format [
						{
							out_bit_depth		32
							out_valid_bit_depth	32
						}
						{
							out_channels		4
							out_bit_depth		32
							out_valid_bit_depth	32
							out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
							out_ch_map	$CHANNEL_MAP_3_POINT_1
						}
					]
				}
			}
		]
		Object.Base.route [
			{
				source "dai-copier.DMIC.$DMIC0_NAME.capture"
				sink "host-copier.$DMIC0_PCM_ID.capture"
			}
		]
	}
}

Object.PCM.pcm [
	{
		name	"$DMIC0_PCM_NAME"
		id $DMIC0_PCM_ID
		direction	"capture"
		Object.Base.fe_dai.1 {
			name "$DMIC0_PCM_NAME"
		}

		Object.PCM.pcm_caps.1 {
			name $DMIC0_PCM_CAPS
			# only 32-bit capture supported now
			formats 'S32_LE'
			channels_min $NUM_DMICS
			channels_max $NUM_DMICS
		}
	}
]
