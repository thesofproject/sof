# route and pipeline index start from pcm id * 10

Define {
	SDW_SPK_STREAM 'SDW1-Playback'
	SDW_SPK_IN_STREAM 'SDW1-Capture'
	ALH_2ND_SPK_ID 22
	ALH_2ND_SPK_IN_ID 32
	SDW_AMP_BE_ID 2
	SDW_AMP_IN_BE_ID 3
	AMP_FEEDBACK_CH 2
	SDW_AMP_FEEDBACK true
	SDW_AMP_FMT_24 false
}

Object.Dai.ALH [
	{
		dai_index 20
		id 		$SDW_AMP_BE_ID
		direction	"playback"
		name		$SDW_SPK_STREAM
		default_hw_conf_id	0
		rate			48000
		channels		2

		Object.Base.hw_config.1 {
			id	0
			name	"ALH514"
		}
	}
]

IncludeByKey.PASSTHROUGH {
"false" {
	Object.Pipeline {
		host-copier-gain-mixin-playback [
			{
				index 20

				Object.Widget.host-copier.1 {
					stream_name "sdw amplifiers"
					pcm_id 2
				}
				Object.Widget.gain.1 {
					Object.Control.mixer.1 {
						name 'Amplifier Volume'
					}
				}
			}
		]

		mixout-gain-alh-dai-copier-playback [
			{
				index 21

				Object.Widget.alh-copier.1 {
					stream_name $SDW_SPK_STREAM
					node_type $ALH_LINK_OUTPUT_CLASS
					IncludeByKey.SDW_AMP_FMT_24 {
					"true"	{
							num_output_audio_formats 1
							Object.Base.output_audio_format [
								{
									out_bit_depth           32
									out_valid_bit_depth     24
									out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
									out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
								}
							]
						}
					}
				}
				Object.Widget.gain.1 {
					Object.Control.mixer.1 {
						name 'Main Amplifier Volume'
					}
				}
			}
		]

	}
	}
"true" {
	Object.Pipeline.host-gateway-playback [
		{
			index	20
			Object.Widget.host-copier.1 {
				stream_name "sdw amplifiers"
				pcm_id 2
				num_input_audio_formats 3
				Object.Base.input_audio_format [
					{
						in_bit_depth            16
						in_valid_bit_depth      16
					}
					{
						in_bit_depth            32
						in_valid_bit_depth      24
					}
					{
						in_bit_depth            32
						in_valid_bit_depth      32
					}
				]
				num_output_audio_formats 3
				Object.Base.output_audio_format [
					{
						out_bit_depth           16
						out_valid_bit_depth     16
					}
					{
						out_bit_depth           32
						out_valid_bit_depth     24
					}
					{
						out_bit_depth           32
						out_valid_bit_depth     32
					}
				]
			}
		}
	]

	Object.Widget {
		alh-copier [
			{
				stream_name $SDW_SPK_STREAM
				node_type $ALH_LINK_OUTPUT_CLASS
				num_input_pins 1
				num_input_audio_formats 3
				direction	playback
				type	dai_in
				index 21
				Object.Base.input_audio_format [
					{
						in_bit_depth            16
						in_valid_bit_depth      16
						in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
						in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
					}
					{
						in_bit_depth            32
						in_valid_bit_depth      24
						in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
						in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
					}
					{
						in_bit_depth            32
						in_valid_bit_depth      32
						in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
						in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
					}
				]
				IncludeByKey.SDW_AMP_FMT_24 {
				"true"	{
						num_output_audio_formats 1
						Object.Base.output_audio_format [
							{
								out_bit_depth           32
								out_valid_bit_depth     24
								out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"

							}
						]
					}
				"false"	{
						num_output_audio_formats 3
						num_output_audio_formats 3
						Object.Base.output_audio_format [
							{
								out_bit_depth           16
								out_valid_bit_depth     16
								out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
							}
							{
								out_bit_depth           32
								out_valid_bit_depth     24
								out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
							}
							{
								out_bit_depth           32
								out_valid_bit_depth     32
								out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
							}
						]
					}
				}
			}
		]
		pipeline [
			{
				index			21
				priority		0
				lp_mode		0
				dynamic_pipeline	1
			}
		]
	}
	}
}

IncludeByKey.NUM_SDW_AMP_LINKS {
"2"	{
		Define {
			AMP_FEEDBACK_CH 4
		}

		Object.Widget {
			alh-copier [
				{
					index $ALH_2ND_SPK_ID
					type dai_in
					stream_name	$SDW_SPK_STREAM
					dai_index	1
					type		"dai_in"
					direction	"playback"
					node_type $ALH_LINK_OUTPUT_CLASS
					num_input_audio_formats 1
					num_output_audio_formats 1
					num_input_pins 1
					Object.Base.input_audio_format [
						{
							in_bit_depth            32
							in_valid_bit_depth      32
							in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
							in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
						}
					]
					IncludeByKey.SDW_AMP_FMT_24 {
					"true"	{
							Object.Base.output_audio_format [
								{
									out_bit_depth            32
									out_valid_bit_depth      24
									out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
									out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
								}
							]
						}
					"false"	{
							Object.Base.output_audio_format [
								{
									out_bit_depth            32
									out_valid_bit_depth      32
									out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
									out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
								}
							]
						}
					}
				}
			]
			IncludeByKey.SDW_AMP_FEEDBACK {
				"true" {
					alh-copier [
						{
							index $ALH_2ND_SPK_IN_ID
							type dai_out
							stream_name	$SDW_SPK_IN_STREAM
							dai_index	1
							type		"dai_out"
							direction	"capture"
							node_type $ALH_LINK_INPUT_CLASS
							num_input_audio_formats 1
							num_output_audio_formats 1
							num_output_pins 1

							IncludeByKey.SDW_AMP_FMT_24 {
							"true"	{
									Object.Base.input_audio_format [
										{
											in_bit_depth            32
											in_valid_bit_depth      24
											in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
											in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
										}
									]
								}
							"false"	{
									Object.Base.input_audio_format [
										{
											in_bit_depth            32
											in_valid_bit_depth      32
											in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
											in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
										}
									]
								}
							}
							Object.Base.output_audio_format [
								{
									out_bit_depth            32
									out_valid_bit_depth      32
									out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
									out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
								}
							]
						}
					]
				}
			}
			pipeline [
				{
					index		$ALH_2ND_SPK_ID
					priority	0
					lp_mode	0
					dynamic_pipeline 1
				}
				{
					index		$ALH_2ND_SPK_IN_ID
					priority	0
					lp_mode	0
					dynamic_pipeline 1
				}
			]
			# Add a virtual widget to connect the aggregated 2nd DAI copier
			virtual [
				{
					name 'virtual.sdw-amp'
					type output
					index $ALH_2ND_SPK_ID
				}
			]
		}

		# Add the connection from the gain module to the aggregated 2nd DAI copier
		# via the virtual widget. The virtual widget ensures that the routes between
		# the gain and copier do not get established in the firmware. These are purely
		# to show the existence of aggregation in the topology graph.
		IncludeByKey.PASSTHROUGH {
		"false" {
			Object.Base.route [
				{
					source  "gain.21.1"
					sink    "virtual.sdw-amp"
				}
			]
			}
		"true" {
			Object.Base.route [
				{
					source  "host-copier.2.playback"
					sink    "virtual.sdw-amp"
				}
			]
			}
		}
		Object.Base.route [
			{
				source  "virtual.sdw-amp"
				sink    "alh-copier.$SDW_SPK_STREAM.1"
			}
		]
	}
}

Object.PCM.pcm [
	{
		name	"Speaker"
		id 2
		direction	"playback"
		Object.Base.fe_dai.1 {
			name	"Speaker"
		}

		Object.PCM.pcm_caps.1 {
			name "sdw amplifiers"
			formats 'S16_LE,S24_LE,S32_LE'
		}
	}
]

IncludeByKey.PASSTHROUGH {
"false" {
	Object.Base.route [
		{
			source	"gain.21.1"
			sink	"alh-copier.$SDW_SPK_STREAM.0"
		}
		{
			source 'mixin.20.1'
			sink 'mixout.21.1'
		}
		{
			source 'host-copier.2.playback'
			sink 'gain.20.1'
		}
	]
}
"true" {
	Object.Base.route [
		{
			source	"host-copier.2.playback"
			sink	"alh-copier.$SDW_SPK_STREAM.0"
		}
	]
}
}

IncludeByKey.SDW_AMP_FEEDBACK {
	"true" {
		Object.Dai.ALH [
			{
				dai_index 30
				id 		$SDW_AMP_IN_BE_ID
				direction	"capture"
				name		$SDW_SPK_IN_STREAM
				default_hw_conf_id	1
				rate			48000
				channels		2

				Object.Base.hw_config.1 {
					id	1
					name	"ALH515"
				}
			}
		]
		Object.Pipeline {
			host-gateway-capture [
				{
					index 30

					Object.Widget.host-copier.1 {
						stream_name	"amp feedback"
						pcm_id 3
					}
				}
			]
		}
		Object.Widget {
			alh-copier [
				{
					index 31
					type dai_out
					stream_name	$SDW_SPK_IN_STREAM
					type		"dai_out"
					direction	"capture"
					node_type $ALH_LINK_INPUT_CLASS
					num_input_audio_formats 1
					num_output_audio_formats 1
					num_output_pins 1

					IncludeByKey.NUM_SDW_AMP_LINKS {
					"2"	{
							Object.Base.input_audio_format [
								{
									in_channels		4
									in_bit_depth		32
									in_valid_bit_depth	32
									in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
									in_ch_map	$CHANNEL_MAP_3_POINT_1
								}
							]
							Object.Base.output_audio_format [
								{
									out_channels		4
									out_bit_depth		32
									out_valid_bit_depth	32
									out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
									out_ch_map	$CHANNEL_MAP_3_POINT_1
								}
							]
						}
					"1"	{
						# 32-bit 48KHz 2ch
						Object.Base.input_audio_format [
							{
								in_bit_depth            32
								in_valid_bit_depth      32
								in_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								in_fmt_cfg		"$[($in_channels | ($in_valid_bit_depth * 256))]"
							}
						]
						Object.Base.output_audio_format [
							{
								out_bit_depth            32
								out_valid_bit_depth      32
								out_sample_type		$SAMPLE_TYPE_MSB_INTEGER
								out_fmt_cfg		"$[($out_channels | ($out_valid_bit_depth * 256))]"
							}
						]
					}
					}
				}
			]
			pipeline [
				{
					index		31
					priority	0
					lp_mode	0
					dynamic_pipeline 1
				}
			]
		}
		Object.PCM.pcm [
			{
				name	"Amp feedback"
				id 3
				direction	"capture"
				Object.Base.fe_dai.1 {
					name	"Amp feedback"
				}

				Object.PCM.pcm_caps.1 {
					name "amp feedback"
					formats 'S16_LE,S32_LE'
					channels_min $AMP_FEEDBACK_CH
					channels_max $AMP_FEEDBACK_CH
				}
			}
		]
		Object.Base.route [
			{
				source	"alh-copier.$SDW_SPK_IN_STREAM.0"
				sink	"host-copier.3.capture"
			}
		]
	}
}
