#
# CAVS gain (volume) capture pipeline
#
# A simple gain (volume) pipeline. All attributes defined herein are namespaced
# by alsatplg to "Object.Pipeline.gain-capture.N.attribute_name".
#
# Usage: gain-capture pipeline object can be instantiated as:
#
# Object.Pipeline.gain-capture."N" {
# 	format		"s16le"
# 	period		1000
# 	time_domain	"timer"
# }
#
# Where N is the unique pipeline ID within the same alsaconf node.
#

<include/common/audio_format.conf>
<include/components/host-copier.conf>
<include/components/gain.conf>
<include/components/pipeline.conf>

Class.Pipeline."gain-capture" {

	<include/pipelines/pipeline-common.conf>

	attributes {
		!constructor [
			"index"
		]

		!immutable [
			"direction"
		]

		#
		# gain-capture objects instantiated within the same alsaconf node must have
		# unique pipeline_id attribute
		#
		unique	"instance"
	}

	Object.Widget {
		host-copier."1" {
			type	"aif_out"
			num_input_audio_formats 2
			num_input_pins 1
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_channels		4
					in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					in_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]

			num_output_audio_formats 6
			num_output_pins 1
			Object.Base.output_audio_format [
				{
					out_bit_depth		16
					out_valid_bit_depth	16
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]

			node_type $HDA_HOST_INPUT_CLASS
		}

		gain."1" {
			num_input_audio_formats 4
			num_input_pins 1
			Object.Base.input_audio_format [
				{
					in_bit_depth		16
					in_valid_bit_depth	16
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	32
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_channels		4
					in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					in_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_channels		4
					in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					in_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]

			num_output_audio_formats 4
			num_output_pins 1
			Object.Base.output_audio_format [
				{
					out_bit_depth		16
					out_valid_bit_depth	16
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]
		}

		module-copier."2" {
			num_input_audio_formats 4
			num_input_pins 1
			Object.Base.input_audio_format [
				{
					in_bit_depth		16
					in_valid_bit_depth	16
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	32
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_channels		4
					in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					in_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_channels		4
					in_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					in_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]

			num_output_audio_formats 4
			num_output_pins 1
			Object.Base.output_audio_format [
				{
					out_bit_depth		16
					out_valid_bit_depth	16
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_channels		4
					out_ch_cfg		$CHANNEL_CONFIG_3_POINT_1
					out_ch_map		$CHANNEL_MAP_3_POINT_1
				}
			]
		}

		pipeline."1" {
			priority	0
			lp_mode		0
		}
	}

	direction	"capture"
	dynamic_pipeline 1
	time_domain	"timer"
}
