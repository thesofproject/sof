}

# include deep buffer config if buffer size is in 1 - 1000 ms.
IncludeByKey.PASSTHROUGH {
"false" {
		IncludeByKey.DEEPBUFFER_FW_DMA_MS{
			"([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|1000)" "platform/intel/deep-buffer.conf"
		}
	}
}

