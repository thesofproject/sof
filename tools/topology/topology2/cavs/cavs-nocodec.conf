			stream_name 'NoCodec-0'
		}
		Object.Widget.copier.1 {
			stream_name 'SSP0 Capture'
		}
	}

	passthrough-be.4 {
		index		8
		direction	capture
		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-0'
		}

		Object.Widget.copier."1" {
			dai_index	0
			dai_type	"SSP"
			type		dai_out
			copier_type	"SSP"
