Object.Dai.HDA [
	{
		name $HDA_ANALOG_DAI_NAME
		dai_index 0
		id 4
		default_hw_conf_id 4
		Object.Base.hw_config.1 {
			name	"HDA0"
		}
		direction duplex
	}
]

Object.PCM.pcm [
	{
		id 0
		name 'HDA Analog'
		Object.Base.fe_dai.1 {
			name "HDA Analog"
		}
		Object.PCM.pcm_caps.1 {
			direction	"playback"
			name $ANALOG_PLAYBACK_PCM
			formats 'S32_LE,S24_LE,S16_LE'
			rates "8000,11025,16000,22050,32000,44100,48000,64000,88200,96000,176400,192000"
			channels_min $BENCH_PCM_CHANNELS_MIN
			channels_max $BENCH_PCM_CHANNELS_MAX
		}
		Object.PCM.pcm_caps.2 {
			direction	"capture"
			name $ANALOG_CAPTURE_PCM
			formats 'S32_LE,S24_LE,S16_LE'
			rates "8000,11025,16000,22050,32000,44100,48000,64000,88200,96000,176400,192000"
			channels_min $BENCH_PCM_CHANNELS_MIN
			channels_max $BENCH_PCM_CHANNELS_MAX
		}
		direction duplex
	}
]

Object.Pipeline {
	io-gateway [
		{
			index $BENCH_PLAYBACK_DAI_PIPELINE
			direction playback
			Object.Widget.dai-copier.1 {
				node_type $HDA_LINK_OUTPUT_CLASS
				stream_name $HDA_ANALOG_DAI_NAME
				dai_type "HDA"
				copier_type "HDA"
				num_input_pins 1
				num_input_audio_formats 1
				num_output_audio_formats 1
				IncludeByKey.BENCH_MODULE_FORMAT {
					"s16" {
						Object.Base.input_audio_format [
							{
								in_bit_depth		16
								in_valid_bit_depth	16
							}
						]
					}
					"s24" {
						Object.Base.input_audio_format [
							{
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
					}
					"s32" {
						Object.Base.input_audio_format [
							{
								in_bit_depth		32
								in_valid_bit_depth	32
							}
						]
					}
				}
				Object.Base.output_audio_format [
					{
						out_bit_depth		32
						out_valid_bit_depth	32
					}
				]
			}
		}
	]
	io-gateway-capture [
		{
			index $BENCH_CAPTURE_DAI_PIPELINE
			direction capture
			Object.Widget.dai-copier.1 {
				dai_type 	"HDA"
				type		"dai_out"
				copier_type	"HDA"
				stream_name	$HDA_ANALOG_DAI_NAME
				node_type	$HDA_LINK_INPUT_CLASS
				num_output_pins 1
				num_input_audio_formats 1
				num_output_audio_formats 1
				Object.Base.input_audio_format [
					{
						in_bit_depth		32
						in_valid_bit_depth	32
					}
				]
				IncludeByKey.BENCH_MODULE_FORMAT {
					"s16" {
						Object.Base.output_audio_format [
							{
								out_bit_depth		16
								out_valid_bit_depth	16
							}
						]
					}
					"s24" {
						Object.Base.output_audio_format [
							{
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}
					"s32" {
						Object.Base.output_audio_format [
							{
								out_bit_depth		32
								out_valid_bit_depth	32
							}
						]
					}
				}
			}
		}
	]
}

IncludeByKey.BENCH_CONFIG {
	"benchmark" {
		Object.Pipeline {
			mixout-dai-copier-playback [
				{
					index 3

					Object.Widget.mixout.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}
					Object.Widget.dai-copier.1 {
						node_type $HDA_LINK_OUTPUT_CLASS
						stream_name $HDA_ANALOG_DAI_NAME
						dai_type "HDA"
						copier_type "HDA"
                                                num_input_audio_formats 1
                                                num_output_audio_formats 1
                                                Object.Base.input_audio_format [
                                                        {
                                                                in_rate			$HDA_ANALOG_PLAYBACK_RATE
                                                                in_bit_depth		32
                                                                in_valid_bit_depth	24
                                                        }
                                                ]
                                                Object.Base.output_audio_format [
                                                        {
                                                                out_rate		$HDA_ANALOG_PLAYBACK_RATE
                                                                out_bit_depth		32
                                                                out_valid_bit_depth	32
                                                        }
                                                ]
					}
				}
			]

			mixout-aria-gain-mixin-playback [
				{
					index 2

					Object.Widget.mixin.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}
					Object.Widget.gain.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
						Object.Control.mixer.1 {
							name 'Post Mixer $ANALOG_PLAYBACK_PCM Volume'
						}
					}
					Object.Widget.aria.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
						Object.Control.bytes."1" {
							name '$ANALOG_PLAYBACK_PCM ARIA bytes'
							IncludeByKey.BENCH_ARIA_PARAMS {
								"passthrough"	"include/components/aria/passthrough.conf"
								"param_1"	"include/components/aria/param_1.conf"
								"param_2"	"include/components/aria/param_2.conf"
								"param_3"	"include/components/aria/param_3.conf"
							}
						}
					}
					Object.Widget.mixout.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}
				}
			]

			host-copier-gain-mixin-playback [
				{
					index 1

					Object.Widget.host-copier.1 {
						stream_name $ANALOG_PLAYBACK_PCM
						pcm_id 0
						num_input_audio_formats 3
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		16
								in_valid_bit_depth	16
							}
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	32
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}

					Object.Widget.gain.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
						Object.Control.mixer.1 {
							name 'Pre Mixer $ANALOG_PLAYBACK_PCM Volume'
						}
					}
					Object.Widget.mixin.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_PLAYBACK_RATE
								in_bit_depth		32
								in_valid_bit_depth	24
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_PLAYBACK_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
						]
					}
				}
			]

			host-gateway-capture [
				{
					index	4
					Object.Widget.host-copier.1 {
						stream_name $ANALOG_CAPTURE_PCM
						pcm_id 0
						num_input_audio_formats 1
						num_output_audio_formats 3
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_CAPTURE_RATE
								in_bit_depth		32
								in_valid_bit_depth	32
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_CAPTURE_RATE
								out_bit_depth		16
								out_valid_bit_depth	16
							}
							{
								out_rate		$HDA_ANALOG_CAPTURE_RATE
								out_bit_depth		32
								out_valid_bit_depth	24
							}
							{
								out_rate		$HDA_ANALOG_CAPTURE_RATE
								out_bit_depth		32
								out_valid_bit_depth	32
							}
						]
					}
				}
			]

			highpass-capture-be [
				{
					index		5
					direction	capture

					Object.Widget.dai-copier.1 {
						dai_type	"HDA"
						type		"dai_out"
						copier_type	"HDA"
						stream_name	$HDA_ANALOG_DAI_NAME
						node_type	$HDA_LINK_INPUT_CLASS
						num_output_pins 1
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_CAPTURE_RATE
								in_bit_depth		32
								in_valid_bit_depth	32
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_CAPTURE_RATE
								out_bit_depth		32
								out_valid_bit_depth	32
							}
						]
					}
					Object.Widget.eqiir.1 {
						num_input_audio_formats 1
						num_output_audio_formats 1
						Object.Base.input_audio_format [
							{
								in_rate			$HDA_ANALOG_CAPTURE_RATE
								in_bit_depth		32
								in_valid_bit_depth	32
							}
						]
						Object.Base.output_audio_format [
							{
								out_rate		$HDA_ANALOG_CAPTURE_RATE
								out_bit_depth		32
								out_valid_bit_depth	32
							}
						]
						Object.Control.bytes."1" {
							name '$ANALOG_CAPTURE_PCM IIR Eq'
						}
					}
				}
			]
		}

		# top-level pipeline connections
		Object.Base.route [
			{
				sink 'dai-copier.HDA.$HDA_ANALOG_DAI_NAME.playback'
				source 'mixout.3.1'
			}
			{
				source 'mixin.2.1'
				sink 'mixout.3.1'
			}
			{
				source 'mixin.1.1'
				sink 'mixout.2.1'
			}
			{
				source 'dai-copier.HDA.$HDA_ANALOG_DAI_NAME.capture'
				sink 'eqiir.5.1'
			}
			{
				source 'eqiir.5.1'
				sink 'host-copier.0.capture'
			}
			{
				source 'host-copier.0.playback'
				sink 'gain.1.1'
			}
		]
	}

