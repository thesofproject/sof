#
#
# A generic EQ IIR component. All attributes defined herein are namespaced
# by alsatplg to "eqiir.attribute_name"
#
# Usage: this component can be used by declaring in the "widgets" field of
# a parent object. i.e.
#
# widgets [
# 	"eqiir.M.N" {
#		period_sink_count	2
#		period_source_count	2
#		format			"s24le"
#	}
# ]

#
# Where M is pipeline ID and N is a unique integer in the parent object.
<include/components/eq_iir_coef.conf>

Class.Component."eqiir" {
	#
	# Argument used to construct component: pipeline ID
	#
	@args."pipeline_id" {
		type "integer"
	}

	#
	# Argument used to construct component: unique index for EQ IIR widget
	#
	@args."index" {
		type "integer"
	}

	#include common component definition
	<include/components/component.conf>

	DefineAttribute.uuid {
		# Token set reference name and type
		token_ref	"sof_tkn_comp.uuid"
	}

	DefineAttribute."eqiir_filter" {}

	attributes {
		mandatory [
			"no_pm"
			"uuid"
			"widget_type"
			"format"
		]
		immutable [
			"uuid"
			"widget_type"
		]
		deprecated [
			"preload_count"
		]
	}

	#
	# Default attributes for eqiir
	#
	uuid 			"e6:c0:50:51:f9:27:c8:4e:83:51:c7:05:b6:42:d1:2f"
	widget_type		"effect"
	no_pm			"true"
	period_sink_count	2
	period_source_count	2
	core_id		0
}
