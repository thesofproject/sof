<include/controls/common.conf>

Class.Control."mixer" {
	@args."name" {
		type "string"
	}

	DefineAttribute."max" {}

	DefineAttribute."invert" {}

	DefineAttribute."access" {
		constraints {
			values [
				"read_write"
				"tlv_read_write"
				"read"
				"write"
				"volatile"
				"tlv_read"
				"tlv_write"
				"tlv_command"
				"inactive"
				"lock"
				"owner"
				"tlv_callback"
			]
		}
	}

	attributes {
		mandatory [
			"max"
			"invert"
		]
	}

	# control uses bespoke driver get/put/info ID
	ops."ctl" {
		info 	"volsw"
		#256 binds the mixer control to volume get/put handlers
		get 	256
		put 	256
	}

	# Default attribute values for mixer control
	max 	32
	invert "false"
}
