# Invoke a SOF pipeline and route it to a sound card or another plugin
# To use the PCM 0 on the SOF "volume" topology and route it to hw:1,2 then run
# aplay -Dsof:volume:0,hw,1,2
# tplg:pipe:[pipe:card:dev:config[pipe:card:dev:config]...]
#
# TPLG		SOF topology configuration (mandatory)

pcm.sof {
	@args [ TPLG ]
	@args.TPLG {
		type string
		default "passthrough"
	}

	type sof
	tplg $TPLG

	hint {
		show {
			@func refer
			name defaults.namehint.basic
		}
		description "SOF Topology and PCM"
	}

	config.48k2c16b {
        rate 48000
        channels 2
        format S16_LE
        period_time 0
        period_frames 48
        buffer_time 0
        buffer_frames 192
    }

	config.48k8c16b {
        rate 48000
        channels 8
        format S16_LE
        period_time 0
        period_frames 1024
        buffer_time 0
        buffer_frames 5120
    }

    config.8k8c16b {
        rate 8000
        channels 8
        format S16_LE
        period_time 0
        period_frames 1024
        buffer_time 0
        buffer_frames 5120
    }

    config.48k2c32b {
        rate 48000
        channels 2
        format S32_LE
        period_time 0
        period_frames 6000
        buffer_time 0
        buffer_frames 24000
    }
}

ctl.sof {
	@args [ TPLG ]
	@args.TPLG {
		type string
		default "passthrough"
	}

	type sof
	tplg $TPLG

	hint {
		show {
			@func refer
			name defaults.namehint.basic
		}
		description "SOF Topology"
	}
}
