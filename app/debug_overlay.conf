CONFIG_DEBUG=y
CONFIG_ASSERT=y

CONFIG_ZTEST_NO_YIELD=n
CONFIG_ZTEST_SUMMARY=n
CONFIG_SOF_BOOT_TEST_ALLOWED=y
CONFIG_TEST_EXTRA_STACK_SIZE=7168

CONFIG_DAI_VERBOSE_GLITCH_WARNINGS=y

# Following options can be enabled additionally,
# but will incur a higher runtime cost, so are thus
# disabled by default.
#
# CONFIG_STACK_SENTINEL=y
# CONFIG_SYS_HEAP_VALIDATE=y
# CONFIG_SPIN_VALIDATE=y
# CONFIG_SPIN_LOCK_TIME_LIMIT=50000

CONFIG_COLD_STORE_EXECUTE_DEBUG=y

# GDB stub

CONFIG_GDBSTUB=y
CONFIG_GDBSTUB_ENTER_IMMEDIATELY=n

# Logging options
# Set default runtime log level to INFO (3) to maintain expected behavior in SOF CI.
# This ensures firmware starts with INFO level logging, same as previous configuration.
# Testing with runtime filtering enabled ensures the same feature set is validated.
# Note: This setting has no effect if CONFIG_LOG_RUNTIME_FILTERING is disabled.
CONFIG_LOG_RUNTIME_DEFAULT_LEVEL=3
